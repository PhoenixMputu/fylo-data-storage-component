<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card-1">
      <img src="./images/logo.svg" alt="Logo">
      <div class="card-body">
        <div class="card-image">
          <img src="./images/icon-document.svg" alt="Icon Document">
        </div>
        <div class="card-image">
          <img src="./images/icon-folder.svg" alt="Icon Folder">
        </div>
        <div class="card-image">
          <img src="./images/icon-upload.svg" alt="Icon Upload">
        </div>
      </div>
    </div>
    <div class="card-2">
      <div class="sub_card">
        <div class="index">
          <p><span>185 GB</span> Left</p>
        </div>
        <p>You’ve used <span>815</span> GB of your storage</p>
        <div class="bar_container">
          <div class="progress-bar">
            <div class="bar">
               
            </div>
          </div>
          <div class="container-capacity">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://victorydeo.wordifysites.com">Victory Deo</a>.
  </footer>
</body>
</html>
